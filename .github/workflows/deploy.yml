name: Deploy to GitHub Pages

on:
  push:
    branches: [feat/basic-deployment]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Export
        run: |
          # Clean previous builds
          rm -rf build dist public/build

          # Build static files
          REMIX_EXPORT=1 npm run build
          
          # Create index.html
          cat > build/client/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Matas Tatijevas</title>
              <script type="module" src="/tmatijev-github-pages/assets/entry.client-CP_lL9Xh.js"></script>
            </head>
            <body>
              <div id="remix-app"></div>
              <script type="module" src="/tmatijev-github-pages/assets/components-YmPFgWot.js"></script>
            </body>
          </html>
          EOL
          
          # Debug output
          echo "Build directory contents:"
          ls -la build
          echo "Client directory contents:"
          ls -la build/client

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/client
          force_orphan: true